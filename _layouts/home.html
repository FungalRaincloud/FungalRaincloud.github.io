---
layout: default
---
{% for post in site.posts %}
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p>{{ post.description }}</p>
    <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> - In: {{ post.category }}</a></small></p>
{% endfor %}
<h5><a href="{{site.baseurl}}/category_list">Categories</a></h5>
