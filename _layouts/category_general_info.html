---
layout: default
---
<h1>Posts in: {{page.title}}</h1>
{% for post in site.categories[page.title] %}
<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
<p>{{ post.description }}</p>
<p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong></a></small></p>
<p>Tags: {% for tag in post.tags %}
<a href="{{site.baseurl}}/tags/{{tag}}">{{tag}}{%if tag != post.tags.last %},{%endif%} </a>
{% endfor %}
{% endfor %}
